<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pie CSS: Miscellaneous Styles</title>
		<!-- Import misc styles -->
		<link rel="stylesheet" href="../dist/misc/index.min.css" />
	</head>

	<style>
		.container {
			width: 50px;
			height: 50px;
		}
	</style>

	<body>
		<p>Shadows</p>
		<div class="container shad-0"></div>
		<div class="container shad-1"></div>
		<div class="container shad-2"></div>
		<div class="container shad-3"></div>
		<div class="container shad-4"></div>
		<div class="container shad-5"></div>
		<p>Roundness</p>
		<div class="container shad-0 rd-xs"></div>
		<div class="container shad-0 rd-sm"></div>
		<div class="container shad-0 rd-md"></div>
		<div class="container shad-0 rd-lg"></div>
		<div class="container shad-0 rd-xlg"></div>
		<p>Borders</p>
		<div class="container bor bor-sty-solid bor-sz-xs"></div>
		<div class="container bor bor-sty-solid bor-sz-sm"></div>
		<div class="container bor bor-sty-solid bor-sz-md"></div>
		<div class="container bor bor-sty-solid bor-sz-lg"></div>
		<div class="container bor bor-sty-solid bor-sz-xlg"></div>
		<div class="container bor bor-sty-dotted bor-sz-xs"></div>
		<div class="container bor bor-sty-dotted bor-sz-sm"></div>
		<div class="container bor bor-sty-dotted bor-sz-md"></div>
		<div class="container bor bor-sty-dotted bor-sz-lg"></div>
		<div class="container bor bor-sty-dotted bor-sz-xlg"></div>
		<div class="container bor bor-sty-dashed bor-sz-xs"></div>
		<div class="container bor bor-sty-dashed bor-sz-sm"></div>
		<div class="container bor bor-sty-dashed bor-sz-md"></div>
		<div class="container bor bor-sty-dashed bor-sz-lg"></div>
		<div class="container bor bor-sty-dashed bor-sz-xlg"></div>
	</body>
</html>
