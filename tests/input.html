<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="../dist/components/index.css" />
</head>
<body>
    <div class="container">
        <form action="push">
        <label>Username:</label>
        <input type="text" placeholder="Username" required>
        <label>Email:</label>
        <input type="email" placeholder="Username" required>
        <label>Password:</label>
        <input type="password" placeholder="Password" required>
        <input type="submit" class="form-button" value="Login">
    </form>
    </div>
    <div class="container">
        <form action="push">
        <label>Username:</label>
        <input class="has-border-bottom" type="text" placeholder="Username" required>
        <label>Email:</label>
        <input class="has-border-bottom is-fullwidth" type="email" placeholder="Username" required>
        <label>Password:</label>
        <input class="has-border-bottom" type="password" placeholder="Password" required>
        <input type="submit" class="form-button" value="Login">
    </form>
    </div>
</body>
</html>
